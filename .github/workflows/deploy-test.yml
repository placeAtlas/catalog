name: Site Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - web/**
      - .github/workflows/**
      - tools/ci/**
  # pull_request:
  #   branches:
  #     - master
  #   paths:
  #     - web/**
  #     - .github/workflows/**
  #     - tools/ci/**

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Execute preparation script
        run: | 
          FILE=tools/ci/build-prod.sh
          rm -rf dist/
          if [ -f $FILE ]; then 
            bash $FILE
          else 
            cp -r web/ dist/;
          fi

      - name: Upload GH Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1